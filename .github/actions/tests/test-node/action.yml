name: Test Node.js

inputs:
  working-directory:
    required: false
    default: "."
    type: string
  environment:
    required: false
    default: "dev"
    type: string

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v4

    - run: |
        npm ci
        if npm run | grep -q test; then
          npm test
        else
          echo "No test script found in package.json"
        fi
      shell: bash
      working-directory: ${{ inputs.working-directory }}
