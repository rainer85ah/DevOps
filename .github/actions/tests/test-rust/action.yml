name: Test Rust

inputs:
  working-directory:
    required: false
    default: "."
    type: string
  environment:
    required: false
    default: "dev"
    type: string

runs:
  using: "composite"
  steps:
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - run: cargo test --all
      shell: bash
      working-directory: ${{ inputs.working-directory }}
