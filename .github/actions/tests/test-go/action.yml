name: Test Go

inputs:
  working-directory:
    required: false
    default: "."
    type: string
  environment:
    required: false
    default: "dev"
    type: string

runs:
  using: "composite"
  steps:
    - uses: actions/setup-go@v5

    - run: go test ./... -v
      shell: bash
      working-directory: ${{ inputs.working-directory }}
