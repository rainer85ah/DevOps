name: Test Python

inputs:
  working-directory:
    required: false
    default: "."
    type: string
  environment:
    required: false
    default: "dev"
    type: string

runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v5

    - run: |
        pip install -r requirements.txt
        pytest --maxfail=5 --disable-warnings --tb=short
      shell: bash
      working-directory: ${{ inputs.working-directory }}
