name: Test Java

inputs:
  working-directory:
    required: false
    default: "."
    type: string
  environment:
    required: false
    default: "dev"
    type: string

runs:
  using: "composite"
  steps:
    - run: |
        if [ -f gradlew ]; then
          ./gradlew test
        elif [ -f pom.xml ]; then
          mvn test
        else
          echo "No Java build tool found."
          exit 1
        fi
      shell: bash
      working-directory: ${{ inputs.working-directory }}
